<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/crystal_collection.css">
    <title>Crystal Collection</title>
</head>
<body>
  
   <header>Crystal Collection</header>
<div class="row">
    <div class="container">        
        <div id="crystals"></div>
    </div>
</div>

<div class="card">
    <div class="column">Match it</div><br>
    <div class="column" id="target_number"><h1>0</h1></div>
</div>
<div class="card">
    <div class="column">Guess</div><br>
    <div class="column" id="number-to-guess"><h1>0</h1></div>
</div>
<div class="card">
    <div class="column">Win</div><br>
    <div class="column" id="win_count"><h10>0</h1></div>
    </div>
    <div class="card">
        <div class="column">Lose</div><br>
        <div class="column" id="lose_count"><h1>0</h1></div>
    </div>
    
    <div class="footnote">
        <div class="card">
            <div class="row" id="scoreboard"></div>
            <div class="row" >
                <button class="btn btn-primary btn-sm" id="gamereset">New Game</button>
            </div>
        </div>
</div>



<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="assets/javascript/crystalController.js"></script>
</body>
</html>
